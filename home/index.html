<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reddé Café</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Reddé Café</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"><a class="nav-link" href="#">About us</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Menu</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Reservation</a></li>
                </ul>
                <a href="#" class="navbar-brand d-none d-lg-flex mx-lg-auto">Reddé</a>
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="#">News & Events</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Gallery</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="d-flex min-vh-100 bg-primary">
        <div class="container my-auto">
            <div class="row justify-content-center">
                <div class="col-12 col-md-8 col-lg-6">
                    <h6 class="text-uppercase">
                        <span class="text-warning">Café</span> / Restaurant
                    </h6>
                    <h1 class="display-1 text-white mb-2">Reddé</h1>
                    <p class="mb-5">
                        A unique café located in the heart of London. Always fresh coffee and biscuits. Open for indoor
                        dining and to-go orders.
                    </p>
                    <a href="#" class="btn btn-outline-warning p-3 rounded-0">Make reservation</a>
                </div>
            </div>
        </div>
    </main>

    <footer class="bg-dark text-white py-4">
        <div class="container">
            <div class="row">
                <div class="col d-flex justify-content-between align-items-center">
                    <div class="social-icons">
                        <i class="fab fa-twitter fs-3"></i>
                        <i class="fab fa-facebook fs-3"></i>
                        <i class="fab fa-instagram fs-3"></i>
                    </div>
                    <div class="address">
                        Somewhere in the UK
                    </div>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
